<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="icon" href="./src/img/favicon.ico" sizes="32x32" />
    <link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./src/img/apple-touch-icon.png" />
    <title>task-18</title>
  </head>
  <body>
    <div class="mobile">
      <div class="mobile__header">
        <h6 class="mobile__title">card</h6>
        <img class="mobile__img" src="./src/img/card.webp" alt="card" />
      </div>
      <div class="mobile__body">
        <div class="mobile__item">
          <div class="mobile__item-content">
            <img src="./src/img/lock.svg" alt="lock" />
            <div class="mobile__item-description">
              <h5 class="mobile__item-title">Lock card</h5>
              <p class="mobile__item-text">You can unlock it later</p>
            </div>
          </div>
          <button type="button" class="mobile__toggle-btn"></button>
        </div>
        <div class="mobile__item">
          <div class="mobile__item-content">
            <img src="./src/img/plane.svg" alt="plane" />
            <div class="mobile__item-description">
              <h5 class="mobile__item-title">Payments abroad</h5>
              <p class="mobile__item-text">Enable your card abroad</p>
            </div>
          </div>
          <button type="button" class="mobile__toggle-btn"></button>
        </div>
        <div class="mobile__item">
          <div class="mobile__item-content">
            <img src="./src/img/laptop.svg" alt="laptop" />
            <div class="mobile__item-description">
              <h5 class="mobile__item-title">Online payments</h5>
              <p class="mobile__item-text">Enable online transactions</p>
            </div>
          </div>
          <button type="button" class="mobile__toggle-btn"></button>
        </div>
        <div class="mobile__item">
          <div class="mobile__item-content">
            <img src="./src/img/atm.svg" alt="atm" />
            <div class="mobile__item-description">
              <h5 class="mobile__item-title">ATM withdrawals</h5>
              <p class="mobile__item-text">Enable ATM withdrawals</p>
            </div>
          </div>
          <button type="button" class="mobile__toggle-btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
